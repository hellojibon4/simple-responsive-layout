<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>

    <style>
        .container{
            height: 200px;
            border: 2px solid rgb(244, 220, 4);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            flex-direction:row-reverse;
        }
        .box{
            border: 2px dashed rgb(12, 234, 153);
            height: 50px;
            width: 50px;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>Flex Box Layout</h1>
    <div class="container">
     <div class="box">box-1</div>
     <div class="box">box-2</div>
     <div class="box">box-3</div>
     <div class="box">box-1</div>
     <div class="box">box-2</div>
     <div class="box">box-3</div>
     <div class="box">box-1</div>
     <div class="box">box-2</div>
     <div class="box">box-3</div>
     <div class="box">box-1</div>
     <div class="box">box-2</div>
     <div class="box">box-3</div>
     <div class="box">box-1</div>
     <div class="box">box-2</div>
     <div class="box">box-3</div>
     <div class="box">box-1</div>
     <div class="box">box-2</div>
     <div class="box">box-3</div>
    </div>
    
</body>
</html>
